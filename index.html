<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Craft Family - Create & Life</title>

    <!-- PWA Settings -->
    <meta name="theme-color" content="#171717" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Craft" />
    
    <!-- React Core -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts: Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        craft: {
                            black: '#171717',
                            white: '#ffffff',
                            gray: '#f5f5f7',
                            yellow: '#facc15',
                            border: '#333333',
                            text: '#1d1d1f'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Menlo', 'monospace'],
                    },
                    animation: {
                        'blur-in': 'blurIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'scale-in': 'scaleIn 0.2s ease-out forwards',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-up-mobile': 'slideUpMobile 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
                        'shine': 'shine 3s linear infinite',
                        'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spotlight': 'spotlight 4s ease-in-out infinite alternate',
                        'bounce-subtle': 'bounceSubtle 2s infinite',
                    },
                    keyframes: {
                        blurIn: {
                            '0%': { filter: 'blur(12px)', opacity: '0', transform: 'scale(0.95)' },
                            '100%': { filter: 'blur(0)', opacity: '1', transform: 'scale(1)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' }
                        },
                        slideUpMobile: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                            '50%': { opacity: '0.7', transform: 'scale(1.05)' }
                        },
                        shine: {
                            '0%': { backgroundPosition: '200% center' },
                            '100%': { backgroundPosition: '-200% center' }
                        },
                        spotlight: {
                            '0%': { opacity: '0.5', transform: 'translateX(-50%) scale(1)' },
                            '100%': { opacity: '0.8', transform: 'translateX(-50%) scale(1.1)' }
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f0f0f;
            color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            overscroll-behavior: none;
            /* 禁用默认的长按选择 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-panel {
            background: rgba(23, 23, 23, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-top: 1px solid rgba(255,255,255,0.08);
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }
        
        .glass-modal {
             background: rgba(28, 28, 30, 0.85);
             backdrop-filter: blur(40px);
             -webkit-backdrop-filter: blur(40px);
             border: 1px solid rgba(255,255,255,0.1);
        }

        .card-glow-efficiency {
            box-shadow: 0 0 40px -10px rgba(255, 255, 255, 0.1);
        }
        .card-glow-life {
            box-shadow: 0 0 40px -10px rgba(250, 204, 21, 0.3);
        }

        .shine-effect {
            background: linear-gradient(
                90deg, 
                transparent 0%, 
                rgba(255,255,255,0.05) 50%, 
                transparent 100%
            );
            background-size: 200% 100%;
            animation: shine 4s infinite linear;
        }

        /* Safe Area Utilities */
        .safe-pt { padding-top: env(safe-area-inset-top); }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Data Configuration ---
        const SERIES = {
            EFFICIENCY: 'efficiency',
            LIFE: 'life'
        };

        const PRODUCTS = [
            {
                id: 'flashcraft',
                name: 'FlashCraft',
                series: SERIES.EFFICIENCY,
                desc: '沉浸式记忆卡片',
                longDesc: '基于艾宾浩斯遗忘曲线的智能记忆工具。支持 3D 卡片翻转，关联记忆网络，助你高效掌握任何知识点。',
                url: 'flashcraft2.0.html',
                isNew: true,
                theme: { cardBg: 'bg-craft-black', cardText: 'text-craft-white' }
            },
            {
                id: 'notecraft',
                name: 'NoteCraft',
                series: SERIES.EFFICIENCY,
                desc: '智能错题排版与笔记整理',
                longDesc: 'NoteCraft 是学生和终身学习者的终极工具。智能识别错题，一键去手写，自动生成高清试卷。支持 Markdown 导出与 AI 辅助整理。',
                url: 'notecraft.html',
                theme: { cardBg: 'bg-craft-black', cardText: 'text-craft-white' }
            },
            {
                id: 'markcraft',
                name: 'MarkCraft',
                series: SERIES.EFFICIENCY,
                desc: '极简 Markdown 写作工坊',
                longDesc: '为专注而生。MarkCraft 提供零干扰的写作环境，支持 LaTeX 公式、实时预览和深度自定义导出。让思考自由流淌。',
                url: 'markcraft.html',
                theme: { cardBg: 'bg-craft-black', cardText: 'text-craft-white' }
            },
            {
                id: 'lifecraft',
                name: 'LifeCraft',
                series: SERIES.EFFICIENCY, 
                desc: '生活规划与习惯养成',
                longDesc: 'LifeCraft 将番茄工作法与习惯追踪完美融合。独特的流体视觉反馈，让坚持习惯变得像游戏一样有趣。',
                url: 'lifecraft.html',
                theme: { cardBg: 'bg-craft-black', cardText: 'text-craft-white' }
            },
            {
                id: 'weathercraft',
                name: 'WeatherCraft',
                series: SERIES.LIFE,
                desc: '极简美学气象站',
                longDesc: '感知温度，而非仅仅阅读数据。WeatherCraft 用动态光影展示天气变化，提供穿衣建议与出行指数，做你最贴心的生活助手。',
                url: 'weathercraft.html',
                theme: { cardBg: 'bg-craft-yellow', cardText: 'text-craft-black' }
            }
        ];

        // --- Utilities ---
        const usePWA = () => {
            const [supportsPWA, setSupportsPWA] = useState(false);
            const [promptInstall, setPromptInstall] = useState(null);
            const [isInstalled, setIsInstalled] = useState(false);
            const [isIOS, setIsIOS] = useState(false);

            useEffect(() => {
                const handler = (e) => {
                    e.preventDefault();
                    setSupportsPWA(true);
                    setPromptInstall(e);
                };
                
                // Detect iOS
                const userAgent = window.navigator.userAgent.toLowerCase();
                const ios = /iphone|ipad|ipod/.test(userAgent);
                setIsIOS(ios);

                // Detect Standalone (Installed)
                const isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
                setIsInstalled(isInStandalone);

                window.addEventListener("beforeinstallprompt", handler);
                return () => window.removeEventListener("beforeinstallprompt", handler);
            }, []);

            const install = (evt) => {
                evt?.preventDefault();
                if (promptInstall) {
                    promptInstall.prompt();
                }
            };

            return { supportsPWA, promptInstall, install, isInstalled, isIOS };
        };

        // --- Components ---

        const AppLogo = ({ name, size = "large", className = "" }) => {
            const letter = name.charAt(0).toUpperCase();
            const sizeClasses = { small: "text-2xl", medium: "text-4xl", large: "text-[120px]" };
            return (
                <div className={`font-mono font-extrabold tracking-tighter flex items-center justify-center select-none ${sizeClasses[size]} ${className}`}>
                    {letter}
                </div>
            );
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current) {
                    ref.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.setAttribute('width', size);
                    i.setAttribute('height', size);
                    if (className) i.setAttribute('class', className);
                    ref.current.appendChild(i);
                    lucide.createIcons({ root: ref.current, nameAttr: 'data-lucide' });
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex items-center justify-center"></span>;
        };

        const ClockWidget = () => {
            const [time, setTime] = useState(new Date());
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="flex flex-col items-start font-mono select-none opacity-50 hover:opacity-90 transition-opacity duration-500">
                    <div className="text-2xl md:text-3xl font-bold tracking-tight text-white/90 shadow-black drop-shadow-lg">
                        {time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false })}
                    </div>
                    <div className="text-[10px] md:text-xs uppercase tracking-widest mt-1 text-white/60">
                        {time.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                    </div>
                </div>
            );
        };

        // --- PWA Guide Component ---
        const PWAInstallGuide = ({ isOpen, onClose, pwa }) => {
            const { isIOS, promptInstall, install } = pwa || {};
            
            if (!isOpen) return null;

            const canPrompt = !!promptInstall;

            return (
                <>
                    <div className="fixed inset-0 z-[60] bg-black/60 backdrop-blur-md transition-opacity duration-300" onClick={onClose}></div>
                    <div className="fixed inset-0 z-[70] flex items-center justify-center pointer-events-none p-6 safe-pb">
                        <div className="pointer-events-auto w-full max-w-sm glass-modal rounded-[32px] p-8 shadow-2xl animate-scale-in flex flex-col items-center text-center relative overflow-hidden">
                            
                            {/* Decorative Glow */}
                            <div className="absolute top-[-20%] left-[-20%] w-[150%] h-[100%] bg-craft-yellow/5 blur-[80px] rounded-full pointer-events-none"></div>

                            {/* Icon */}
                            <div className="w-16 h-16 rounded-2xl bg-craft-yellow text-black flex items-center justify-center mb-6 shadow-[0_0_30px_rgba(250,204,21,0.3)] animate-float">
                                <Icon name="download" size={32} />
                            </div>

                            <h3 className="text-2xl font-bold text-white mb-2 tracking-tight">安装 Craft</h3>
                            <p className="text-white/60 text-sm mb-8 leading-relaxed">
                                安装应用到主屏幕，<br/>获得极致的全屏沉浸体验。
                            </p>

                            {isIOS ? (
                                /* iOS Instructions */
                                <div className="w-full space-y-4 text-left bg-white/5 rounded-2xl p-5 border border-white/5">
                                    <div className="flex items-center gap-4 text-sm text-white/80">
                                        <div className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center shrink-0">1</div>
                                        <span>在浏览器底部点击 <span className="font-bold text-white inline-flex items-center gap-1 mx-1"><Icon name="share" size={12}/> 分享</span></span>
                                    </div>
                                    <div className="w-full h-px bg-white/10"></div>
                                    <div className="flex items-center gap-4 text-sm text-white/80">
                                        <div className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center shrink-0">2</div>
                                        <span>选择 <span className="font-bold text-white inline-flex items-center gap-1 mx-1"><Icon name="plus-square" size={12}/> 添加到主屏幕</span></span>
                                    </div>
                                </div>
                            ) : (
                                /* Android/Desktop Install Button */
                                <button 
                                    onClick={(e) => { install?.(e); onClose(); }}
                                    disabled={!canPrompt}
                                    className={`w-full py-4 rounded-xl font-bold text-lg transition-all flex items-center justify-center gap-2 shadow-lg ${canPrompt ? 'bg-white text-black hover:bg-gray-100 active:scale-95' : 'bg-white/20 text-white/50 cursor-not-allowed'}`}
                                >
                                    <Icon name="download-cloud" size={20} />
                                    {canPrompt ? '立即安装' : '暂不可自动安装'}
                                </button>
                            )}

                             {!isIOS && !canPrompt && (
                                <div className="mt-4 text-[10px] text-white/40 leading-relaxed max-w-[240px]">
                                    提示：如果按钮无法点击，请尝试在浏览器菜单中寻找“添加到主屏幕”选项。
                                </div>
                            )}

                            <button onClick={onClose} className="mt-6 text-xs text-white/30 hover:text-white uppercase tracking-widest font-bold py-2">
                                稍后再说
                            </button>
                        </div>
                    </div>
                </>
            );
        };

        // --- Main Application ---
        function App() {
            const [activeSeries, setActiveSeries] = useState(SERIES.EFFICIENCY);
            const [selectedProduct, setSelectedProduct] = useState(null); 
            const [activeProductIndex, setActiveProductIndex] = useState(0);
            const [showSettings, setShowSettings] = useState(false);
            const [showPWAGuide, setShowPWAGuide] = useState(false);
            
            // PWA Hooks
            const pwa = usePWA();
            const { isInstalled } = pwa;

            // Auto-show guide only once per session if not installed
            useEffect(() => {
                if (!isInstalled && !sessionStorage.getItem('pwa_guide_shown')) {
                    const timer = setTimeout(() => {
                        setShowPWAGuide(true);
                        sessionStorage.setItem('pwa_guide_shown', 'true');
                    }, 2000);
                    return () => clearTimeout(timer);
                }
            }, [isInstalled]);
            
            const currentProducts = useMemo(() => 
                PRODUCTS.filter(p => p.series === activeSeries), 
            [activeSeries]);

            useEffect(() => { setActiveProductIndex(0); }, [activeSeries]);

            const toggleSeries = (series) => {
                if (activeSeries !== series) {
                    setActiveSeries(series);
                    setSelectedProduct(null); 
                }
            };

            const handleEnterDetail = () => {
                setSelectedProduct(currentProducts[activeProductIndex]);
            };

            const handleExitDetail = () => setSelectedProduct(null);
            
            const handleLaunch = () => {
                if (selectedProduct) window.location.href = selectedProduct.url;
            };

            const isEfficiency = activeSeries === SERIES.EFFICIENCY;

            return (
                <div className="h-screen w-full relative bg-[#0f0f0f] text-craft-white overflow-hidden flex flex-col font-sans transition-colors duration-1000 select-none">
                    
                    {/* Ambient Light Effects */}
                    <div className="absolute inset-0 pointer-events-none z-0">
                        <div className={`absolute top-[-30%] left-[-10%] w-[70%] h-[70%] bg-white/5 rounded-full blur-[150px] transition-all duration-[2000ms] ${isEfficiency ? 'opacity-80 translate-y-0' : 'opacity-0 -translate-y-20'}`}></div>
                        <div className={`absolute top-[-30%] right-[-10%] w-[70%] h-[70%] bg-craft-yellow/15 rounded-full blur-[150px] transition-all duration-[2000ms] ${!isEfficiency ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-20'}`}></div>
                        <div className={`absolute bottom-[-40%] left-1/2 -translate-x-1/2 w-[80%] h-[60%] bg-blue-500/5 rounded-full blur-[120px] animate-pulse-glow transition-colors duration-1000 ${isEfficiency ? 'bg-blue-900/10' : 'bg-orange-500/10'}`}></div>
                    </div>

                    {/* Header (Added Safe Area Padding) */}
                    <header className="relative z-20 w-full px-6 py-4 md:py-6 md:px-8 flex justify-between items-center animate-blur-in safe-pt">
                        <div className="w-20 md:w-24"><ClockWidget /></div>

                        {/* Series Toggle */}
                        <div className="flex bg-white/5 rounded-full p-1 backdrop-blur-xl border border-white/10 shadow-lg">
                            <button 
                                onClick={() => toggleSeries(SERIES.EFFICIENCY)}
                                className={`px-3 md:px-6 py-1.5 md:py-2.5 rounded-full text-[10px] md:text-xs font-bold uppercase tracking-widest transition-all duration-500 flex items-center gap-2 ${activeSeries === SERIES.EFFICIENCY ? 'bg-white text-black shadow-lg scale-100' : 'text-white/40 hover:text-white scale-95'}`}
                            >
                                Efficiency
                            </button>
                            <button 
                                onClick={() => toggleSeries(SERIES.LIFE)}
                                className={`px-3 md:px-6 py-1.5 md:py-2.5 rounded-full text-[10px] md:text-xs font-bold uppercase tracking-widest transition-all duration-500 flex items-center gap-2 ${activeSeries === SERIES.LIFE ? 'bg-craft-yellow text-black shadow-lg scale-100' : 'text-white/40 hover:text-craft-yellow scale-95'}`}
                            >
                                Life
                            </button>
                        </div>

                        <div className="w-20 md:w-24 flex justify-end gap-2">
                             {/* Install Button (Visible if not installed) - Hidden on very small screens to save space */}
                            {!isInstalled && (
                                <button 
                                    onClick={() => setShowPWAGuide(true)}
                                    className="h-9 w-9 md:h-10 md:w-auto md:px-4 rounded-full bg-craft-yellow/10 hover:bg-craft-yellow/20 text-craft-yellow border border-craft-yellow/20 flex items-center justify-center transition-all duration-500 animate-pulse-fast"
                                >
                                    <span className="text-[10px] font-bold uppercase tracking-wider mr-2 hidden md:inline">Install</span>
                                    <Icon name="download" size={16} />
                                </button>
                            )}

                            <button 
                                onClick={() => setShowSettings(true)}
                                className="w-9 h-9 md:w-10 md:h-10 rounded-full bg-white/5 hover:bg-white/10 hover:rotate-90 flex items-center justify-center transition-all duration-500 border border-white/5"
                            >
                                <Icon name="settings" size={18} className="text-white/70" />
                            </button>
                        </div>
                    </header>

                    {/* Main Stage */}
                    <main 
                        className={`flex-1 relative flex flex-col items-center justify-center z-10 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] ${selectedProduct || showSettings || showPWAGuide ? 'scale-90 opacity-20 blur-md grayscale' : 'scale-100 opacity-100'}`}
                        onClick={() => { if(selectedProduct) handleExitDetail(); if(showSettings) setShowSettings(false); }}
                    >
                        {currentProducts.map((product, index) => {
                            const isActive = index === activeProductIndex;
                            const isEfficiency = product.series === SERIES.EFFICIENCY;
                            
                            return (
                                <div 
                                    key={product.id}
                                    className={`absolute inset-0 flex flex-col items-center justify-center transition-all duration-700 ${isActive ? 'opacity-100 pointer-events-auto z-10 translate-y-0' : 'opacity-0 pointer-events-none scale-90 translate-y-8 z-0'}`}
                                >
                                    {/* Spotlight Effect */}
                                    {isActive && (
                                        <div className={`absolute -top-[50%] left-1/2 -translate-x-1/2 w-[600px] h-[800px] pointer-events-none transition-opacity duration-1000 animate-spotlight
                                            ${isEfficiency 
                                                ? 'bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-white/15 via-transparent to-transparent' 
                                                : 'bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-yellow-400/20 via-transparent to-transparent'
                                            }`} 
                                        />
                                    )}

                                    {/* Main Card (Mobile optimized size) */}
                                    <div 
                                        onClick={handleEnterDetail}
                                        className={`
                                            relative w-[65vw] h-[65vw] max-w-[280px] max-h-[280px] md:w-80 md:h-80 rounded-[40px] md:rounded-[56px] flex items-center justify-center mb-8 md:mb-14 cursor-pointer 
                                            transition-all duration-500 group animate-float
                                            ${product.theme.cardBg} ${product.theme.cardText}
                                            ${isActive ? (isEfficiency ? 'card-glow-efficiency' : 'card-glow-life') : ''}
                                            border border-white/5 overflow-hidden shadow-2xl
                                        `}
                                    >
                                        <div className="absolute inset-0 shine-effect opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                                        <AppLogo name={product.name} size="large" className="relative z-10 scale-[0.7] md:scale-100 group-hover:scale-110 transition-transform duration-700 ease-out drop-shadow-xl" />
                                        <div className="absolute bottom-6 z-20 opacity-60 group-hover:opacity-100 transition-opacity">
                                            <span className={`text-[10px] font-mono font-bold tracking-[0.3em] uppercase animate-pulse drop-shadow-[0_0_8px_rgba(255,255,255,0.8)] ${product.series === SERIES.LIFE ? 'text-black' : 'text-white'}`}>Open</span>
                                        </div>
                                    </div>

                                    {/* Text Info */}
                                    <div className="text-center max-w-xl px-6 animate-blur-in flex flex-col items-center">
                                        <h1 className="text-4xl md:text-7xl font-black mb-3 md:mb-4 tracking-tighter text-white drop-shadow-lg">{product.name}</h1>
                                        <p className="text-white/50 text-sm md:text-xl font-medium tracking-wide max-w-[80%] md:max-w-md">{product.desc}</p>
                                    </div>
                                </div>
                            );
                        })}
                    </main>

                    {/* --- Detail Modal (Mobile: Bottom Sheet, Desktop: Center Modal) --- */}
                    {selectedProduct && (
                        <>
                            <div className="fixed inset-0 z-40 bg-black/60 backdrop-blur-xl transition-opacity duration-500" onClick={handleExitDetail}></div>
                            <div className="fixed inset-0 z-50 flex items-end md:items-center justify-center pointer-events-none">
                                <div className="pointer-events-auto w-full h-[85vh] md:w-[640px] md:h-auto bg-[#1a1a1a] text-white rounded-t-[32px] md:rounded-[48px] p-6 pb-safe md:p-10 shadow-2xl flex flex-col animate-slide-up-mobile md:animate-scale-in border-t border-x border-white/10 md:border md:border-white/10 relative overflow-hidden safe-pb">
                                    
                                    {/* Mobile Drag Handle */}
                                    <div className="w-12 h-1.5 bg-white/20 rounded-full mx-auto mb-6 md:hidden flex-shrink-0 cursor-pointer" onClick={handleExitDetail}></div>
                                    
                                    {/* Background Decor */}
                                    <div className={`absolute -top-20 -right-20 w-60 h-60 rounded-full blur-[80px] opacity-20 pointer-events-none ${selectedProduct.series === SERIES.LIFE ? 'bg-craft-yellow' : 'bg-white'}`}></div>
                                    
                                    {/* Desktop Close Button */}
                                    <button onClick={(e) => { e.stopPropagation(); handleExitDetail(); }} className="hidden md:flex absolute top-8 right-8 w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 items-center justify-center transition-colors z-50 cursor-pointer">
                                        <Icon name="x" size={20} className="text-white/60" />
                                    </button>

                                    <div className="flex-1 flex flex-col gap-6 md:gap-8 relative z-10 h-full">
                                        {/* Header Area */}
                                        <div className="flex items-center gap-5 md:gap-8 flex-shrink-0">
                                            <div className={`w-16 h-16 md:w-24 md:h-24 rounded-2xl md:rounded-3xl flex items-center justify-center shadow-lg shrink-0 ${selectedProduct.theme.cardBg} ${selectedProduct.theme.cardText}`}>
                                                <AppLogo name={selectedProduct.name} size="medium" className="scale-75 md:scale-100" />
                                            </div>
                                            <div>
                                                <h2 className="text-2xl md:text-4xl font-bold tracking-tight text-white mb-2">{selectedProduct.name}</h2>
                                                <div className="flex items-center gap-2 flex-wrap">
                                                    <span className={`px-2.5 py-0.5 md:px-3 md:py-1 rounded-full text-[10px] md:text-[11px] font-mono font-bold uppercase tracking-widest border ${selectedProduct.series === SERIES.LIFE ? 'bg-craft-yellow text-black border-yellow-500/50' : 'bg-white/10 text-white border-white/20'}`}>
                                                        {selectedProduct.series}
                                                    </span>
                                                    {selectedProduct.isNew && (
                                                        <span className="px-2.5 py-0.5 md:px-3 md:py-1 rounded-full text-[10px] md:text-[11px] font-mono font-bold uppercase tracking-widest border bg-red-500/20 text-red-500 border-red-500/20">NEW</span>
                                                    )}
                                                </div>
                                            </div>
                                        </div>

                                        {/* Content Area (Scrollable) */}
                                        <div className="flex-1 overflow-y-auto no-scrollbar pr-2 -mr-2">
                                            <p className="text-white/70 text-base md:text-lg leading-relaxed font-normal">{selectedProduct.longDesc}</p>
                                        </div>

                                        {/* Action Button (Sticky bottom on mobile) */}
                                        <button 
                                            onClick={handleLaunch}
                                            className={`
                                                w-full py-4 md:py-5 rounded-2xl font-bold text-lg md:text-xl hover:scale-[1.02] active:scale-95 transition-all flex items-center justify-center gap-3 shrink-0 relative overflow-hidden mb-4 md:mb-0
                                                ${selectedProduct.series === SERIES.LIFE ? 'bg-craft-yellow text-black shadow-[0_4px_20px_rgba(250,204,21,0.4)] hover:shadow-[0_4px_30px_rgba(250,204,21,0.6)]' : 'bg-white text-black shadow-[0_4px_20px_rgba(255,255,255,0.3)] hover:shadow-[0_4px_30px_rgba(255,255,255,0.5)]'}
                                            `}
                                        >
                                            <span>打开应用</span>
                                            <Icon name="arrow-right" size={24} />
                                            <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] animate-shine pointer-events-none"></div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </>
                    )}

                    {/* --- Settings Modal --- */}
                    {showSettings && (
                        <>
                             <div className="fixed inset-0 z-40 bg-black/60 backdrop-blur-xl transition-opacity duration-300" onClick={() => setShowSettings(false)}></div>
                            <div className="fixed inset-0 z-50 flex items-center justify-center pointer-events-none p-6 safe-pb">
                                <div className="pointer-events-auto w-full max-w-[360px] bg-[#1c1c1e] text-white rounded-[32px] p-6 shadow-2xl animate-scale-in border border-white/10">
                                    <div className="flex justify-between items-center mb-8">
                                        <h3 className="text-xl font-bold">设置</h3>
                                        <button onClick={() => setShowSettings(false)} className="w-8 h-8 flex items-center justify-center hover:bg-white/10 rounded-full transition-colors">
                                            <Icon name="x" size={20} className="text-white/60"/>
                                        </button>
                                    </div>
                                    <div className="space-y-6">
                                        <div className="p-5 bg-white/5 rounded-2xl border border-white/5 space-y-4">
                                            <div>
                                                <h4 className="text-[10px] font-bold text-white/40 uppercase tracking-widest mb-1">Author</h4>
                                                <div className="flex items-center gap-2">
                                                    <div className="w-6 h-6 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500"></div>
                                                    <span className="font-mono font-bold text-sm">Edison6227</span>
                                                </div>
                                            </div>
                                            <div className="pt-4 border-t border-white/5">
                                                <h4 className="text-[10px] font-bold text-white/40 uppercase tracking-widest mb-2">Contact</h4>
                                                <div className="space-y-1.5">
                                                    <div className="flex items-center gap-2 text-xs text-white/70 font-mono bg-black/20 p-2 rounded-lg break-all"><Icon name="mail" size={12} className="shrink-0" />812274634@qq.com</div>
                                                    <div className="flex items-center gap-2 text-xs text-white/70 font-mono bg-black/20 p-2 rounded-lg break-all"><Icon name="mail" size={12} className="shrink-0" />2014184720@qq.com</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-[10px] text-white/20 font-mono">Craft Family v1.2.0<br/>Designed for Flow & Focus</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </>
                    )}

                    {/* --- PWA Install Guide Modal (New) --- */}
                    <PWAInstallGuide isOpen={showPWAGuide} onClose={() => setShowPWAGuide(false)} pwa={pwa} />

                    {/* Dock (Footer) - Added safe area padding */}
                    <footer className={`relative z-20 w-full p-4 md:p-8 transition-all duration-500 delay-75 safe-pb ${selectedProduct || showSettings || showPWAGuide ? 'translate-y-full opacity-0' : 'translate-y-0 opacity-100'}`}>
                        <div className="glass-panel rounded-[24px] p-2 max-w-max mx-auto flex items-center justify-center gap-2 md:gap-3 border border-white/10 shadow-2xl mb-2 md:mb-0">
                            {currentProducts.map((product, index) => {
                                const isActive = index === activeProductIndex;
                                return (
                                    <button
                                        key={product.id}
                                        onClick={() => setActiveProductIndex(index)}
                                        className={`w-12 h-12 md:w-14 md:h-14 rounded-2xl transition-all duration-300 flex items-center justify-center relative group
                                            ${isActive 
                                                ? (product.series === SERIES.LIFE ? 'bg-craft-yellow text-black shadow-[0_0_20px_rgba(250,204,21,0.4)] scale-110' : 'bg-white text-black shadow-[0_0_20px_rgba(255,255,255,0.3)] scale-110')
                                                : 'bg-white/5 hover:bg-white/10 text-white/40 hover:text-white hover:scale-105'
                                            }
                                        `}
                                    >
                                        <div className="font-mono font-bold text-lg">{product.name.charAt(0)}</div>
                                        {product.isNew && (
                                            <span className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-[#1a1a1a] z-10 animate-pulse-fast shadow-[0_0_8px_rgba(239,68,68,0.6)]"></span>
                                        )}
                                        <span className="hidden md:block absolute -top-14 bg-[#1a1a1a] text-white text-[11px] px-3 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300 pointer-events-none whitespace-nowrap font-medium border border-white/10 shadow-xl translate-y-2 group-hover:translate-y-0 z-20">
                                            {product.name}
                                        </span>
                                    </button>
                                );
                            })}
                        </div>
                    </footer>
                </div>
            );
        }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>
    <script src="pwa.js"></script>
</body>
</html>
