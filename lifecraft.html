<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeCraft - 智能生活工坊</title>
  
  <!-- 核心依赖 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Chart.js for Stats -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- 配置 Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            craft: {
              black: '#171717',
              gray: '#f5f5f7',
              yellow: '#facc15', // Tutor Mode
              blue: '#3b82f6',   // Life Mode (Accent)
              ocean: '#0ea5e9',  // Ocean Focus
              text: '#1d1d1f'
            }
          },
          animation: {
            'float': 'gentle-float 6s ease-in-out infinite',
            'blur-clear': 'blurClear 2.5s ease-out forwards',
            'liquid': 'liquid 8s ease-in-out infinite',
            'blob': 'blob 10s infinite alternate',
            'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 0.3s ease-out forwards',
          },
          keyframes: {
            'gentle-float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            'blurClear': {
              '0%': { filter: 'blur(20px)', opacity: '0', transform: 'scale(1.05)' },
              '100%': { filter: 'blur(0)', opacity: '1', transform: 'scale(1)' }
            },
            'liquid': {
              '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
              '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
            },
            'blob': {
              '0%': { transform: 'translate(0, 0) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0, 0) scale(1)' },
            },
            'slideInRight': {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' }
            },
            'fadeIn': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'Menlo', 'monospace'],
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #f5f5f7; color: #1d1d1f; transition: background-color 0.5s, color 0.5s; }
    
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }

    .blur-active { filter: blur(10px); opacity: 0; transform: scale(0.95); will-change: filter, opacity, transform; }
    .blur-clearing { animation: blurClear 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    .animate-blur-in { animation: blurClear 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    /* 深海流体背景 (Ocean Flow) */
    .ocean-bg {
        background: linear-gradient(180deg, #E0F2FE 0%, #BAE6FD 100%);
    }
    
    /* Focus Blob Animation */
    .focus-blob {
        position: absolute;
        filter: blur(50px);
        opacity: 0.5;
        mix-blend-mode: multiply;
        animation: blob 10s infinite ease-in-out alternate;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useLayoutEffect, useMemo } = React;

    // --- Components ---
    const Icon = ({ name, size = 20, className = "" }) => {
      const ref = useRef(null);
      useLayoutEffect(() => {
        if (ref.current) {
            ref.current.innerHTML = '';
            const i = document.createElement('i');
            i.setAttribute('data-lucide', name);
            i.setAttribute('width', size);
            i.setAttribute('height', size);
            if (className) i.setAttribute('class', className);
            ref.current.appendChild(i);
            lucide.createIcons({ root: ref.current, nameAttr: 'data-lucide' });
        }
      }, [name, size, className]);
      return <span ref={ref} className="inline-flex items-center justify-center" style={{ width: size, height: size }}></span>;
    };

    const CraftLogo = ({ mode }) => (
      <div className={`w-8 h-8 rounded-lg flex items-center justify-center shadow-sm transition-all duration-500 ${
        mode === 'tutor' ? 'bg-craft-yellow text-white' : 'bg-craft-black text-white'
      }`}>
        <svg width="18" height="18" viewBox="0 0 100 100" fill="none" className="transition-all duration-500">
           {mode === 'tutor' 
             ? <path d="M15 20H85V35H60V85H40V35H15V20Z" fill="currentColor"/> // T
             : <path d="M25 20V80H75V65H40V20H25Z" fill="currentColor"/> // L
           }
        </svg>
      </div>
    );

    const DAYS = [
      { key: 'Monday', label: '周一', en: 'Mon' },
      { key: 'Tuesday', label: '周二', en: 'Tue' },
      { key: 'Wednesday', label: '周三', en: 'Wed' },
      { key: 'Thursday', label: '周四', en: 'Thu' },
      { key: 'Friday', label: '周五', en: 'Fri' },
      { key: 'Saturday', label: '周六', en: 'Sat' },
      { key: 'Sunday', label: '周日', en: 'Sun' },
    ];

    // --- Stats Component (ACD) ---
    const StatsDashboard = ({ data, onClose }) => {
        const chartRef = useRef(null);

        useEffect(() => {
            if (!chartRef.current) return;
            
            // Mock Heatmap Data
            const dayCounts = { Monday: 0, Tuesday: 0, Wednesday: 0, Thursday: 0, Friday: 0, Saturday: 0, Sunday: 0 };
            data.forEach(item => { if(dayCounts[item.day] !== undefined) dayCounts[item.day]++; });
            
            const ctx = chartRef.current.getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(dayCounts).map(d => DAYS.find(day => day.key === d).en),
                    datasets: [{
                        label: 'Tasks',
                        data: Object.values(dayCounts),
                        backgroundColor: '#171717',
                        borderRadius: 6,
                        barThickness: 16,
                        hoverBackgroundColor: '#facc15'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { color: '#999', font: { size: 11, family: 'Inter' } } }
                    },
                    animation: {
                        duration: 800,
                        easing: 'easeOutQuart'
                    }
                }
            });

            return () => chart.destroy();
        }, [data]);

        // Calculate Completion Rate
        const completedCount = data.filter(i => i.completed).length;
        const totalCount = data.length;
        const rate = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;

        return (
            <div className="fixed inset-0 z-[80] flex items-center justify-center bg-black/20 backdrop-blur-md p-4 animate-blur-in" onClick={onClose}>
                <div className="bg-white w-full max-w-3xl rounded-[40px] shadow-2xl overflow-hidden flex flex-col md:flex-row animate-in zoom-in-95 duration-300 transform transition-all border border-white/50" onClick={e => e.stopPropagation()}>
                    {/* Left: Key Metrics */}
                    <div className="p-10 md:w-5/12 bg-gray-50 border-r border-gray-100 flex flex-col justify-between">
                        <div>
                            <h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-8">Weekly Overview</h3>
                            <div className="space-y-8">
                                <div>
                                    <div className="flex items-baseline gap-2">
                                        <div className="text-5xl font-black text-craft-black">{totalCount}</div>
                                        <span className="text-sm text-gray-400 font-medium">Tasks</span>
                                    </div>
                                    <div className="text-xs text-gray-400 mt-1">Scheduled this week</div>
                                </div>
                                <div>
                                    <div className="flex items-baseline gap-2">
                                        <div className={`text-5xl font-black ${rate > 80 ? 'text-green-500' : 'text-craft-blue'}`}>{rate}<span className="text-2xl">%</span></div>
                                        <span className="text-sm text-gray-400 font-medium">Done</span>
                                    </div>
                                    <div className="w-full h-1.5 bg-gray-200 rounded-full mt-3 overflow-hidden">
                                        <div className={`h-full rounded-full ${rate > 80 ? 'bg-green-500' : 'bg-craft-blue'}`} style={{ width: `${rate}%` }}></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="mt-10 pt-8 border-t border-gray-200">
                            <div className="flex items-center gap-2 mb-2 text-craft-blue">
                                <Icon name="droplets" size={18} fill="currentColor"/>
                                <span className="font-bold text-sm">Ocean Spirit</span>
                            </div>
                            <div className="text-3xl font-mono font-bold text-gray-800">2h 15m</div>
                            <div className="text-xs text-gray-400 mt-1">Total focus time</div>
                        </div>
                    </div>

                    {/* Right: Charts */}
                    <div className="p-10 md:w-7/12 flex flex-col bg-white">
                        <div className="flex justify-between items-center mb-8">
                            <h3 className="font-bold text-xl text-craft-black">Energy Flow</h3>
                            <button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-full transition-colors"><Icon name="x" size={20} className="text-gray-400 hover:text-black"/></button>
                        </div>
                        <div className="flex-1 min-h-[220px] relative">
                            <canvas ref={chartRef}></canvas>
                        </div>
                        
                        <div className="mt-8 grid grid-cols-2 gap-4">
                            <div className="p-5 rounded-2xl bg-green-50 border border-green-100/50 flex flex-col justify-center">
                                <div className="flex items-center gap-2 mb-1 text-green-600">
                                    <Icon name="check-circle" size={16}/> 
                                    <span className="text-xs font-bold uppercase tracking-wider">Completed</span>
                                </div>
                                <div className="text-2xl font-bold text-green-700">{completedCount}</div>
                            </div>
                            <div className="p-5 rounded-2xl bg-gray-50 border border-gray-100 flex flex-col justify-center">
                                <div className="flex items-center gap-2 mb-1 text-gray-500">
                                    <Icon name="circle" size={16}/> 
                                    <span className="text-xs font-bold uppercase tracking-wider">Pending</span>
                                </div>
                                <div className="text-2xl font-bold text-gray-700">{totalCount - completedCount}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // --- Chaos Mode Component (Ocean Theme) ---
    const ChaosView = ({ chaosMode, setChaosMode, onComplete }) => {
        const [elapsed, setElapsed] = useState(chaosMode.elapsed || 0);
        const [totalDuration, setTotalDuration] = useState(chaosMode.totalDuration || 25); 
        const [isActive, setIsActive] = useState(false);
        const totalSeconds = totalDuration * 60;

        useEffect(() => {
          let interval = null;
          if (isActive && elapsed < totalSeconds) {
            interval = setInterval(() => setElapsed(t => t + 1), 1000);
          } else if (elapsed >= totalSeconds && isActive) {
            setIsActive(false);
            if(onComplete) onComplete(); // Mark task as done
          }
          return () => clearInterval(interval);
        }, [isActive, elapsed, totalSeconds]);

        const formatTime = (s) => {
          const timeLeft = Math.max(0, totalSeconds - s);
          const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
          const sec = (timeLeft % 60).toString().padStart(2, '0');
          return `${m}:${sec}`;
        };

        const progress = Math.min(1, elapsed / Math.max(1, totalSeconds)); 

        return (
          <div className="fixed inset-0 z-[200] flex flex-col items-center justify-center overflow-hidden animate-in fade-in duration-700 ocean-bg">
            
            {/* 海洋流体背景 blobs */}
            <div className="absolute top-1/4 left-1/4 w-[600px] h-[600px] bg-[#3b82f6] rounded-full focus-blob animate-blob" style={{ animationDelay: '0s' }}></div>
            <div className="absolute bottom-1/4 right-1/4 w-[500px] h-[500px] bg-[#06b6d4] rounded-full focus-blob animate-blob" style={{ animationDelay: '2s' }}></div>
            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[400px] h-[400px] bg-[#60a5fa] rounded-full focus-blob animate-blob" style={{ animationDelay: '4s' }}></div>

            <div className="relative z-10 flex flex-col items-center gap-12 w-full max-w-md px-6">
               
               <div className="text-center space-y-2">
                   <div className="text-xs font-bold text-blue-900/60 uppercase tracking-[0.3em] animate-pulse">Deep Focus</div>
                   <h2 className="text-3xl font-black text-blue-950 tracking-tight">{chaosMode.title}</h2>
               </div>
               
               {/* 核心水球计时器 */}
               <div className="relative w-80 h-80 flex items-center justify-center">
                  {/* 外圈光晕 */}
                  <div className="absolute inset-0 rounded-full border border-white/40 scale-110 shadow-[0_0_40px_rgba(255,255,255,0.3)]"></div>
                  
                  {/* 水球本体 */}
                  <div className="w-full h-full rounded-full overflow-hidden bg-white/20 backdrop-blur-md shadow-[inset_0_0_40px_rgba(255,255,255,0.5)] relative animate-liquid border border-white/40">
                     {/* 水位波浪 */}
                     <div 
                        className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-[#1e3a8a] via-[#2563eb] to-[#60a5fa] transition-all duration-[1s] ease-linear opacity-90 animate-liquid"
                        style={{ height: `${progress * 100}%` }}
                     ></div>
                     
                     {/* 计时器文字 - 智能反色 */}
                     <div className="absolute inset-0 flex flex-col items-center justify-center z-20">
                        <div className="text-7xl font-bold font-mono tracking-tighter tabular-nums text-white drop-shadow-md">{formatTime(elapsed)}</div>
                        <div className="text-sm font-medium uppercase tracking-[0.4em] mt-3 text-white/80">{isActive ? 'Flowing' : 'Paused'}</div>
                     </div>
                  </div>
               </div>

               {/* 控制栏 */}
               <div className="flex flex-col items-center gap-8 w-full">
                   <div className="flex items-center justify-center gap-10">
                      <button 
                        onClick={() => { const newTotal = Math.max(5, totalDuration - 5); setTotalDuration(newTotal); }}
                        className="w-12 h-12 rounded-full bg-white/20 hover:bg-white/40 text-blue-900 transition-all flex items-center justify-center active:scale-95 backdrop-blur-sm"
                      >
                        <Icon name="minus" size={20}/>
                      </button>

                      <button 
                        onClick={() => setIsActive(!isActive)}
                        className={`w-20 h-20 rounded-full flex items-center justify-center shadow-2xl transition-all hover:scale-105 active:scale-95 ${isActive ? 'bg-white text-blue-600' : 'bg-blue-900 text-white'}`}
                      >
                        <Icon name={isActive ? "pause" : "play"} size={32} fill="currentColor" />
                      </button>

                      <button 
                        onClick={() => { const newTotal = totalDuration + 5; setTotalDuration(newTotal); }}
                        className="w-12 h-12 rounded-full bg-white/20 hover:bg-white/40 text-blue-900 transition-all flex items-center justify-center active:scale-95 backdrop-blur-sm"
                      >
                        <Icon name="plus" size={20}/>
                      </button>
                   </div>
                   
                   <button onClick={() => setChaosMode(null)} className="text-xs font-bold text-blue-900/50 hover:text-blue-900 transition-colors uppercase tracking-widest flex items-center gap-2 group">
                        <Icon name="x" size={14} className="group-hover:rotate-90 transition-transform"/> Exit Ocean
                   </button>
               </div>
            </div>
          </div>
        );
    };

    // --- Main App ---
    function App() {
      // 1. Core State
      const [mode, setMode] = useState(() => localStorage.getItem('craft_mode') || 'life');
      
      // 2. Data State
      const [schedule, setSchedule] = useState(() => {
        const saved = localStorage.getItem(`craft_schedule_${mode}`);
        return saved ? JSON.parse(saved) : [];
      });
      const [inbox, setInbox] = useState(() => {
        const saved = localStorage.getItem(`craft_inbox_${mode}`);
        return saved ? JSON.parse(saved) : [];
      });

      // 3. UI State
      const [isInboxOpen, setIsInboxOpen] = useState(true);
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [isAiModalOpen, setIsAiModalOpen] = useState(false);
      const [isSettingsOpen, setIsSettingsOpen] = useState(false);
      const [isStatsOpen, setIsStatsOpen] = useState(false); 
      const [chaosMode, setChaosMode] = useState(null);
      const [draggingItem, setDraggingItem] = useState(null); 
      const [dragOverDay, setDragOverDay] = useState(null);
      const [toast, setToast] = useState({ show: false, msg: '' });
      const [aiJsonInput, setAiJsonInput] = useState('');

      const [formData, setFormData] = useState({ id: null, title: '', type: 'inbox', day: 'Monday', startTime: '09:00', endTime: '10:00' });

      // Persistence
      useEffect(() => {
        localStorage.setItem('craft_mode', mode);
        const savedSchedule = localStorage.getItem(`craft_schedule_${mode}`);
        const savedInbox = localStorage.getItem(`craft_inbox_${mode}`);
        setSchedule(savedSchedule ? JSON.parse(savedSchedule) : []);
        setInbox(savedInbox ? JSON.parse(savedInbox) : []);
      }, [mode]);

      useEffect(() => {
        localStorage.setItem(`craft_schedule_${mode}`, JSON.stringify(schedule));
        localStorage.setItem(`craft_inbox_${mode}`, JSON.stringify(inbox));
      }, [schedule, inbox, mode]);

      // --- Actions ---
      const showToast = (msg) => {
        setToast({ show: true, msg });
        setTimeout(() => setToast({ show: false, msg: '' }), 3000);
      };

      const handleAddItem = (e) => {
        e.preventDefault();
        const newItem = { 
            id: formData.id || Date.now().toString(), 
            title: formData.title,
            completed: false 
        };

        if (formData.type === 'schedule') {
            const newScheduleItem = { ...newItem, day: formData.day, startTime: formData.startTime, endTime: formData.endTime };
            if (formData.id) {
                setSchedule(prev => prev.map(i => i.id === newItem.id ? newScheduleItem : i));
            } else {
                setSchedule(prev => [...prev, newScheduleItem]);
            }
        } else {
            if (formData.id) {
                setInbox(prev => prev.map(i => i.id === newItem.id ? newItem : i));
            } else {
                setInbox(prev => [newItem, ...prev]);
            }
        }
        setIsModalOpen(false);
        showToast("已保存");
      };

      const handleDelete = (id, type) => {
          if(!confirm("确认删除？")) return;
          if(type === 'schedule') setSchedule(prev => prev.filter(i => i.id !== id));
          else setInbox(prev => prev.filter(i => i.id !== id));
          showToast("已删除");
      };

      const handleFocusComplete = () => {
          if (chaosMode && chaosMode.id) {
              setSchedule(prev => prev.map(item => item.id === chaosMode.id ? { ...item, completed: true } : item));
              const colors = mode === 'tutor' ? ['#facc15', '#000'] : ['#3b82f6', '#fff'];
              confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors });
              setChaosMode(null);
              showToast("专注完成！任务已勾选");
          }
      };

      const handleItemClick = (item, type) => {
          if (type === 'schedule' && mode === 'life') {
              setChaosMode({ ...item, totalDuration: 25, elapsed: 0 });
          } else {
              setFormData({ ...item, type });
              setIsModalOpen(true);
          }
      };

      // --- Drag & Drop ---
      const handleDragStart = (e, item, type) => {
          setDraggingItem({ type, data: item });
          e.dataTransfer.effectAllowed = 'move';
      };

      const handleDropOnDay = (e, dayKey) => {
          e.preventDefault();
          setDragOverDay(null);
          
          if (!draggingItem) return;

          if (draggingItem.type === 'inbox') {
              const newItem = {
                  ...draggingItem.data,
                  day: dayKey,
                  startTime: '09:00', 
                  endTime: '10:00'
              };
              setInbox(prev => prev.filter(i => i.id !== draggingItem.data.id));
              setSchedule(prev => [...prev, newItem]);
              setFormData({ ...newItem, type: 'schedule' });
              setIsModalOpen(true);
          } 
          else if (draggingItem.type === 'schedule') {
              setSchedule(prev => prev.map(item => 
                  item.id === draggingItem.data.id ? { ...item, day: dayKey } : item
              ));
          }
          setDraggingItem(null);
      };

      // --- AI Logic ---
      const handleAiParse = () => {
          try {
              let jsonStr = aiJsonInput.replace(/```json/g, '').replace(/```/g, '').trim();
              const data = JSON.parse(jsonStr);
              if (data.inbox && Array.isArray(data.inbox)) {
                  const newInbox = data.inbox.map(item => ({ id: Date.now() + Math.random().toString(), title: item.title, completed: false }));
                  setInbox(prev => [...newInbox, ...prev]);
              }
              if (data.schedule && Array.isArray(data.schedule)) {
                  const newSchedule = data.schedule.map(item => ({ 
                      id: Date.now() + Math.random().toString(), 
                      title: item.title, 
                      day: item.day, 
                      startTime: item.startTime, 
                      endTime: item.endTime, 
                      completed: false 
                  }));
                  setSchedule(prev => [...prev, ...newSchedule]);
              }
              setIsAiModalOpen(false);
              setAiJsonInput('');
              showToast("AI 规划已导入");
          } catch(e) {
              alert("JSON 格式错误");
          }
      };

      const aiPrompt = `你是一个生活规划师。请根据我的目标拆解任务。
请返回纯 JSON 格式：
{
  "inbox": [ {"title": "任务1"} ],
  "schedule": [ {"title": "任务2", "day": "Monday", "startTime": "09:00", "endTime": "10:00"} ]
}`;

      // --- Render Helpers ---
      const themeColors = mode === 'tutor' ? 'text-craft-yellow' : 'text-craft-blue';

      return (
        <div className={`min-h-screen relative overflow-hidden bg-[#f5f5f7] text-[#1d1d1f] flex flex-col`}>
            
            {/* Chaos Focus Overlay */}
            {chaosMode && <ChaosView chaosMode={chaosMode} setChaosMode={setChaosMode} onComplete={handleFocusComplete} />}

            {/* Stats Dashboard Overlay */}
            {isStatsOpen && <StatsDashboard data={[...schedule, ...inbox]} onClose={() => setIsStatsOpen(false)} />}

            {/* Header */}
            <header className="h-16 flex items-center justify-between px-6 shrink-0 backdrop-blur-md border-b border-gray-200 bg-white/80 sticky top-0 z-40">
                <div className="flex items-center gap-3">
                    <CraftLogo mode={mode} />
                    <h1 className="text-xl font-bold tracking-tight hidden md:block">
                        {mode === 'tutor' ? 'TutorCraft' : 'LifeCraft'}
                    </h1>
                </div>
                <div className="flex items-center gap-3">
                    <button onClick={() => setIsStatsOpen(true)} className="p-2 rounded-lg hover:bg-gray-100 transition-colors" title="数据统计"><Icon name="bar-chart-2" size={20}/></button>
                    <button onClick={() => setIsAiModalOpen(true)} className="p-2 rounded-lg hover:bg-gray-100 transition-colors" title="AI 规划"><Icon name="wand-2" size={20}/></button>
                    <button onClick={() => setIsSettingsOpen(true)} className="p-2 rounded-lg hover:bg-gray-100 transition-colors"><Icon name="settings" size={20}/></button>
                    <button 
                        onClick={() => setIsInboxOpen(!isInboxOpen)}
                        className={`p-2 rounded-lg transition-colors ${isInboxOpen ? 'bg-gray-200' : 'hover:bg-gray-100'}`}
                        title="切换待办箱"
                    >
                        <Icon name="inbox" size={20}/>
                    </button>
                </div>
            </header>

            {/* Main Content Area */}
            <div className="flex-1 flex overflow-hidden">
                
                {/* Left: Schedule (Grid) */}
                <main className="flex-1 overflow-y-auto p-4 md:p-8">
                    <div className="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-7 gap-4 min-h-[500px]">
                        {DAYS.map(day => {
                            const dayItems = schedule.filter(i => i.day === day.key).sort((a,b) => a.startTime.localeCompare(b.startTime));
                            const isDragOver = dragOverDay === day.key;
                            
                            return (
                                <div 
                                    key={day.key}
                                    onDragOver={(e) => { e.preventDefault(); setDragOverDay(day.key); }}
                                    onDragLeave={() => setDragOverDay(null)}
                                    onDrop={(e) => handleDropOnDay(e, day.key)}
                                    className={`flex flex-col rounded-2xl border border-gray-200 bg-white transition-all duration-300 min-h-[300px] hover:shadow-sm ${isDragOver ? 'ring-2 ring-craft-blue bg-blue-50/50' : ''}`}
                                >
                                    {/* Column Header with Add Button */}
                                    <div className="p-3 border-b border-gray-100 flex justify-between items-center group/header">
                                        <div className="flex items-center gap-2">
                                            <h3 className="font-bold text-sm text-gray-800">{day.label}</h3>
                                            <span className="text-[10px] font-mono opacity-50 bg-gray-100 px-2 py-0.5 rounded-full">{dayItems.length}</span>
                                        </div>
                                        {/* Direct Add Button */}
                                        <button 
                                            onClick={() => { 
                                                setFormData({ id: null, title: '', type: 'schedule', day: day.key, startTime: '09:00', endTime: '10:00' }); 
                                                setIsModalOpen(true); 
                                            }}
                                            className="opacity-0 group-hover/header:opacity-100 p-1 hover:bg-gray-100 rounded-lg text-gray-400 hover:text-craft-blue transition-all"
                                            title="在此添加任务"
                                        >
                                            <Icon name="plus" size={16}/>
                                        </button>
                                    </div>

                                    {/* Task List */}
                                    <div className="p-2 flex-1 space-y-2">
                                        {dayItems.map(item => (
                                            <div 
                                                key={item.id}
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, item, 'schedule')}
                                                onClick={() => handleItemClick(item, 'schedule')}
                                                className={`group p-3 rounded-xl border border-gray-100 bg-white cursor-pointer hover:shadow-md transition-all hover:-translate-y-0.5 ${item.completed ? 'opacity-50 line-through grayscale' : ''}`}
                                            >
                                                <div className="flex justify-between items-start mb-1">
                                                    <span className="font-bold text-sm line-clamp-1">{item.title}</span>
                                                    <button onClick={(e) => { e.stopPropagation(); handleDelete(item.id, 'schedule'); }} className="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500"><Icon name="x" size={14}/></button>
                                                </div>
                                                <div className="flex items-center gap-1 text-[10px] opacity-60 font-mono">
                                                    <Icon name="clock" size={10}/> {item.startTime} - {item.endTime}
                                                </div>
                                            </div>
                                        ))}
                                        {dayItems.length === 0 && (
                                            <div className="h-full flex flex-col items-center justify-center opacity-20 pointer-events-none gap-2 min-h-[100px]">
                                                <div className="w-1 h-1 bg-current rounded-full"></div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </main>

                {/* Right: Inbox (Collapsible) */}
                <aside 
                    className={`border-l border-gray-200 bg-[#f5f5f7] flex flex-col transition-all duration-300 ${isInboxOpen ? 'w-80 translate-x-0' : 'w-0 translate-x-full opacity-0 overflow-hidden'}`}
                >
                    <div className="p-4 border-b border-gray-200 flex justify-between items-center shrink-0">
                        <h3 className="font-bold flex items-center gap-2"><Icon name="inbox" size={18} className={themeColors}/> 待办箱 (Inbox)</h3>
                        <button onClick={() => { setFormData({ id: null, title: '', type: 'inbox' }); setIsModalOpen(true); }} className="p-1.5 hover:bg-gray-200 rounded-lg transition-colors"><Icon name="plus" size={18}/></button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-3">
                        <div className="text-xs text-gray-400 mb-2 px-1">拖拽任务到左侧时间表排期</div>
                        {inbox.map(item => (
                            <div 
                                key={item.id}
                                draggable
                                onDragStart={(e) => handleDragStart(e, item, 'inbox')}
                                onClick={() => { setFormData({...item, type: 'inbox'}); setIsModalOpen(true); }}
                                className="p-4 rounded-xl border border-gray-200 bg-white cursor-grab active:cursor-grabbing hover:shadow-sm transition-all group relative"
                            >
                                <div className="font-medium text-sm">{item.title}</div>
                                <button 
                                    onClick={(e) => { e.stopPropagation(); handleDelete(item.id, 'inbox'); }}
                                    className="absolute top-2 right-2 p-1 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"
                                >
                                    <Icon name="trash-2" size={14}/>
                                </button>
                            </div>
                        ))}
                        {inbox.length === 0 && (
                            <div className="text-center py-10 opacity-30">
                                <Icon name="coffee" size={32} className="mx-auto mb-2 text-gray-400"/>
                                <p className="text-xs text-gray-500">暂无待办事项</p>
                            </div>
                        )}
                    </div>
                </aside>

            </div>

            {/* --- Modals --- */}
            
            {/* Add/Edit Modal */}
            {isModalOpen && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4 animate-blur-in">
                    <div className="bg-white w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden p-6 space-y-4 animate-in zoom-in-95">
                        <h3 className="font-bold text-lg">{formData.id ? '编辑任务' : '新建任务'}</h3>
                        <form onSubmit={handleAddItem} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-gray-400 uppercase mb-1 block">内容</label>
                                <input autoFocus required className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-black" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} />
                            </div>
                            
                            {formData.type === 'schedule' && (
                                <>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-xs font-bold text-gray-400 uppercase mb-1 block">开始</label>
                                            <input type="time" required className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-black" value={formData.startTime} onChange={e => setFormData({...formData, startTime: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-gray-400 uppercase mb-1 block">结束</label>
                                            <input type="time" required className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-black" value={formData.endTime} onChange={e => setFormData({...formData, endTime: e.target.value})} />
                                        </div>
                                    </div>
                                </>
                            )}

                            <div className="flex gap-3 pt-2">
                                <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-3 rounded-xl border border-gray-200 hover:bg-gray-50 text-sm font-medium">取消</button>
                                <button type="submit" className={`flex-1 py-3 rounded-xl text-white font-bold text-sm shadow-lg active:scale-95 transition-transform ${mode === 'tutor' ? 'bg-craft-yellow text-black' : 'bg-craft-blue'}`}>保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            )}

            {/* AI Modal */}
            {isAiModalOpen && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4 animate-blur-in">
                    <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden p-6 space-y-4">
                        <div className="flex justify-between items-center">
                            <h3 className="font-bold text-lg flex items-center gap-2"><Icon name="sparkles" className={themeColors}/> AI 智能规划</h3>
                            <button onClick={() => setIsAiModalOpen(false)}><Icon name="x"/></button>
                        </div>
                        
                        <div className="p-3 bg-gray-50 rounded-xl text-xs space-y-2 border border-gray-100">
                            <p className="opacity-70">1. 复制 Prompt 发送给 AI (ChatGPT/Claude)</p>
                            <div className="relative group">
                                <textarea readOnly value={aiPrompt} className="w-full h-20 p-2 bg-transparent border rounded-lg font-mono text-[10px] resize-none focus:outline-none"/>
                                <button onClick={() => { navigator.clipboard.writeText(aiPrompt); showToast("已复制 Prompt"); }} className="absolute bottom-2 right-2 bg-black text-white text-[10px] px-2 py-1 rounded">复制</button>
                            </div>
                        </div>

                        <div>
                            <label className="text-xs font-bold text-gray-400 uppercase mb-1 block">2. 粘贴 AI 返回的 JSON</label>
                            <textarea 
                                value={aiJsonInput}
                                onChange={e => setAiJsonInput(e.target.value)}
                                placeholder='在此粘贴 JSON...'
                                className="w-full h-24 p-3 border border-gray-200 rounded-xl font-mono text-xs resize-none focus:outline-none focus:border-black transition-colors"
                            />
                        </div>

                        <button onClick={handleAiParse} className={`w-full py-3 rounded-xl text-white font-bold shadow-lg active:scale-95 transition-transform ${mode === 'tutor' ? 'bg-craft-yellow text-black' : 'bg-craft-blue'}`}>导入规划</button>
                    </div>
                </div>
            )}

            {/* Settings Modal */}
            {isSettingsOpen && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4 animate-blur-in" onClick={() => setIsSettingsOpen(false)}>
                    <div className="bg-white w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden p-6 space-y-6" onClick={e => e.stopPropagation()}>
                        <h3 className="font-bold text-lg">设置</h3>
                        
                        <div className="space-y-2">
                            <label className="text-xs font-bold text-gray-400 uppercase">模式</label>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => setMode('life')} className={`p-3 rounded-xl border flex items-center justify-center gap-2 ${mode === 'life' ? 'border-craft-blue bg-blue-50 text-craft-blue' : 'border-gray-200 hover:border-gray-300'}`}><Icon name="coffee" size={16}/> Life</button>
                                <button onClick={() => setMode('tutor')} className={`p-3 rounded-xl border flex items-center justify-center gap-2 ${mode === 'tutor' ? 'border-craft-yellow bg-yellow-50 text-yellow-700' : 'border-gray-200 hover:border-gray-300'}`}><Icon name="graduation-cap" size={16}/> Tutor</button>
                            </div>
                        </div>
                        
                        <p className="text-xs text-center text-gray-400 pt-4">LifeCraft v3.2</p>
                    </div>
                </div>
            )}

            {/* Toast */}
            <div className={`fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 bg-black text-white rounded-full shadow-2xl z-[100] transition-all duration-300 flex items-center gap-2 ${toast.show ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4 pointer-events-none'}`}>
                <Icon name="check" size={16} />
                <span className="font-bold text-sm">{toast.msg}</span>
            </div>

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
