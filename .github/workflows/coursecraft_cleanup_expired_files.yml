name: CourseCraft - Cleanup Expired Files

on:
  schedule:
    # Daily at 03:17 UTC
    - cron: "17 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Delete expired materials from storage
        run: node scripts/cleanup-expired-materials.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STORAGE_BUCKET: coursecraft-materials

