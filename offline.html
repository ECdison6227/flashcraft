<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#171717" />
    <title>离线 - Craft Family</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #0f0f0f;
        color: #f5f5f7;
        display: grid;
        min-height: 100vh;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        width: 100%;
        background: rgba(23, 23, 23, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 20px 18px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      p {
        margin: 0 0 14px;
        color: rgba(245, 245, 247, 0.7);
        font-size: 13px;
        line-height: 1.6;
      }
      a {
        color: #facc15;
        text-decoration: none;
        font-weight: 700;
      }
      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 10px 14px;
        margin-top: 8px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>当前离线</h1>
      <p>你现在没有网络连接。已打开过的页面可能仍可离线访问；请联网后再刷新。</p>
      <div class="links">
        <a class="pill" href="./">返回主页</a>
        <a class="pill" href="./flashcraft2.0.html">FlashCraft</a>
        <a class="pill" href="./markcraft.html">MarkCraft</a>
      </div>
    </div>
  </body>
</html>
