<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlashCraft 分享体验</title>
  <!-- 无 JSX / 无本地存储 / 纯前端 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body { background: #f8fafc; }
    .mono { font-family: 'JetBrains Mono','SFMono-Regular',Consolas,monospace; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div id="root" class="w-full max-w-3xl"></div>

  <script>
    const SUPABASE_URL = 'https://jkhboywafpdesmdguvts.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpraGJveXdhZnBkZXNtZGd1dnRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTYyMjYsImV4cCI6MjA4MTYzMjIyNn0.eT1-D9nsBNaWw6jHmpGjF6dGK_EUSnCTjAp3IZlZNx0';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, { auth: { persistSession: false, autoRefreshToken: false } });

    const state = { shareCode: '', deck: null, index: 0, flipped: false, loading: false, error: null };
    const root = document.getElementById('root');

    const maskText = (txt) => txt || '(空)';

    function setState(patch) {
      Object.assign(state, patch);
      render();
    }

    async function loadDeck() {
      const code = (state.shareCode || '').trim().toUpperCase();
      if (!code) return;
      setState({ loading: true, error: null, deck: null, index: 0, flipped: false });
      try {
        const { data, error } = await sb.from('decks').select('*').eq('share_code', code).maybeSingle();
        if (error || !data) throw new Error('未找到该分享码');
        const content = typeof data.content === 'string' ? JSON.parse(data.content) : data.content;
        setState({ deck: content, index: 0, flipped: false });
      } catch (e) {
        setState({ error: e.message || '加载失败' });
      } finally {
        setState({ loading: false });
      }
    }

    function renderCardArea() {
      const deck = state.deck;
      if (!deck) return '';
      const cards = deck.cards || [];
      const total = cards.length;
      const idx = Math.min(state.index, Math.max(0, total - 1));
      const current = cards[idx];
      if (!current) return '<div class="text-sm text-gray-500">该分享码暂无卡片。</div>';

      return `
        <div class="bg-white border border-gray-200 rounded-2xl p-5 shadow-sm space-y-3">
          <div class="flex items-center justify-between text-xs text-gray-500">
            <span class="mono">卡片 ${idx + 1} / ${total}</span>
            <span class="mono">${Math.round(((idx + 1) / total) * 100)}%</span>
          </div>
          <div class="rounded-xl border border-gray-100 bg-gray-50 p-4 min-h-[200px] whitespace-pre-wrap leading-relaxed cursor-pointer"
               onclick="toggleFlip()">
            <div class="text-xs font-bold text-gray-400 mb-2">${state.flipped ? '背面' : '正面'}</div>
            <div class="text-base text-gray-800">${state.flipped ? maskText(current.back) : maskText(current.front)}</div>
          </div>
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
            <button ${idx === 0 ? 'disabled' : ''} onclick="prevCard()" class="px-3 py-2 rounded-xl text-sm font-bold border w-full sm:w-auto ${idx === 0 ? 'border-gray-200 text-gray-300 cursor-not-allowed' : 'border-gray-300 hover:border-black'}">上一张</button>
            <button onclick="toggleFlip()" class="px-4 py-2 rounded-xl text-sm font-bold bg-black text-white shadow-sm hover:shadow w-full sm:w-auto">翻面</button>
            <button ${idx >= total - 1 ? 'disabled' : ''} onclick="nextCard()" class="px-3 py-2 rounded-xl text-sm font-bold border w-full sm:w-auto ${idx >= total - 1 ? 'border-gray-200 text-gray-300 cursor-not-allowed' : 'border-gray-300 hover:border-black'}">下一张</button>
          </div>
        </div>
      `;
    }

    window.prevCard = function() { if (state.index > 0) setState({ index: state.index - 1, flipped: false }); }
    window.nextCard = function() { if (!state.deck) return; const total = (state.deck.cards || []).length; if (state.index < total - 1) setState({ index: state.index + 1, flipped: false }); }
    window.toggleFlip = function() { setState({ flipped: !state.flipped }); }

    function render() {
      const deck = state.deck;
      const cards = deck?.cards || [];
      root.innerHTML = `
        <div class="w-full bg-white shadow-xl rounded-3xl p-5 sm:p-6 space-y-4 sm:space-y-5">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1">
            <h1 class="text-xl sm:text-2xl font-bold">FlashCraft 分享体验</h1>
            <span class="text-[11px] sm:text-xs text-gray-400">无需登录 · 每次仅一册</span>
          </div>
          <div class="flex flex-col sm:flex-row gap-2">
            <input value="${state.shareCode}" oninput="setState({shareCode:this.value})" placeholder="输入分享码，如 FC-8X92" class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:border-black outline-none text-sm" />
            <button onclick="loadDeck()" ${state.loading ? 'disabled' : ''} class="px-4 py-3 bg-black text-white rounded-xl font-bold shadow-sm hover:shadow-md active:scale-95 w-full sm:w-auto text-center">${state.loading ? '加载中…' : '获取'}</button>
          </div>
          ${state.error ? `<div class="text-sm text-red-500 font-bold">${state.error}</div>` : ''}
          ${deck ? `
            <div class="space-y-3">
              <div class="bg-gray-50 border border-gray-100 rounded-2xl p-4">
                <div class="text-lg sm:text-xl font-bold">${deck.title || '未命名词书'}</div>
                <div class="text-sm text-gray-500 leading-relaxed">${deck.desc || ''}</div>
                <div class="text-xs text-gray-400 mt-1">共 ${cards.length} 张卡片</div>
              </div>
              ${renderCardArea()}
            </div>
          ` : ''}
          <div class="text-[11px] text-gray-400">提示：再次输入其他分享码会覆盖当前临时词书；数据仅存内存，不会写入服务器。</div>
        </div>
      `;
    }

    render();
  </script>
</body>
</html>
